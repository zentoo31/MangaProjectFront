    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-bootstrap-fill" viewBox="0 0 16 16">
                    <path d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375z"/>
                    <path d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z"/>
                  </svg>
            </a>
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="headerLink"><span>MangaIn</span></a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a [routerLink]="['/home']" routerLinkActive="router-link-active" class="nav-link px-2">Inicio</a></li>
            <li><a [routerLink]="['/directory/00']" routerLinkActive="router-link-active" class="nav-link px-2">Directorio</a></li>
            <li><a [routerLink]="['/requests']" routerLinkActive="router-link-active" class="nav-link px-2">Peticiones</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Buscar..." #filter (keydown.enter) ="sendData(filter.value); $event.preventDefault()" >
        </form>
        
        <div class="col-md-3 text-end">
            @if (isAuthenticated) {
                <a [routerLink]="['/user']">
                    <img src="https://static.vecteezy.com/system/resources/previews/043/117/086/non_2x/illustration-of-boy-profile-anime-style-black-silhouette-isolated-on-white-background-free-vector.jpg" alt="" class="rounded-circle me-2" width="32" height="32">
                </a>
                <button type="button" class="btn btn-primary me-2" (click)="logout()">Cerrar Sesión</button>
            }@else{
                <button type="button" class="btn btn-primary me-2" (click)="goTo('/login')">Iniciar sesión</button>
                <button type="button" class="btn btn-primary me-2" (click)="goTo('/register')">Registrarse</button>
            }
            <button type="button" class="btn btn-primary" (click)="actualizarBotonUI(); emitNumber()">
                @if(mode == 0){ 
                    <i class="bi bi-brightness-high-fill"></i>
                }@else{
                    <i class="bi bi-moon-stars-fill"></i>
                }
            </button>
        </div>
    </header>
